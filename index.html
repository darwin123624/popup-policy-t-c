<!DOCTYPE html>
<html>
<head>
    <style>
        #popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popup-content">
            <p>We've updated our Privacy Policy. Please review it.</p>
            <button onclick="accept()">OK</button>
        </div>
    </div>

    <script>
        if (localStorage.getItem("acceptedPolicy")) {
            document.getElementById("popup").style.display = "none";
        }

        function accept() {
            localStorage.setItem("acceptedPolicy", "true");
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
